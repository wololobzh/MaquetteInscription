<!DOCTYPE html>

<html lang="fr">

<head>
    <title>My Music</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!-- Ajout TP Formulaire -->
<div id="modal-dialog-form" class="dialog-form" title="Mon compte">
    <h2>Mon compte</h2>
    <!-- formulaire "mon compte" -->
    <form name="form_compte" action="" method="get">
        <div class="form-message">Vos informations personnelles</div>
        <div class="form-line">
            <div class="form-label">
                <label for="id-fld-name">Nom : </label>
            </div>
            <div class="form-field">
                <input id="id-fld-name" name="fld-name" type="text" class="fld-field" required="required" placeholder="Votre nom ?"/>
            </div>
            <div class="form-label">
                <label for="id-fld-dateNaissance">Date de naissance : </label>
            </div>
            <div class="form-field">
                <input id="id-fld-dateNaissance" name="fld-dateNaissance" type="date" class="fld-field" />
            </div>
        </div>
        <div class="form-line">
            <div class="form-label">
                <label for="id-fld-first-name">Prénom : </label>
            </div>
            <div class="form-field">
                <input id="id-fld-first-name" name="fld-first-name" class="fld-field" type="text" required="required" placeholder="Votre prÃ©nom ?"/>
            </div>
            <div class="form-label">
                <label for="id-fld-favorite">Groupe préféré : </label>
            </div>
            <div class="form-field">
                <select id="id-fld-favorite" name="fld-favorite" size="1" class="fld-field">
                    <optgroup label="Metal">
                        <option>Epica</option>
                        <option>Symfony X</option>
                        <option>Sabaton</option>
                        <option>Stratovarius</option>
                        <option>Nightwish</option>
                    </optgroup>
                    <optgroup label="Rap">
                        <option>Eminem</option>
                        <option>NTM</option>
                    </optgroup>
                    <optgroup label="Rock">
                        <option>Oasis</option>
                        <option>U2</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div class="form-line">
            <div class="form-label">
                <label for="id-fld-email">Email : </label>
            </div>
            <div class="form-field">
                <input id="id-fld-email" name="fld-email" type="email" class="fld-field" required="required" placeholder="Votre email ?"/>
            </div>

            <div class="form-label">
                <label for="id-fld-tel">Téléphone : </label>
            </div>
            <div class="form-field">
                <input id="id-fld-tel" name="fld-tel" type="text" class="fld-field" required="required" placeholder="Votre téléphone ?"/>
            </div>
        </div>
        <div class="form-line">
            <div class="form-label">
                <label for="id-fld-password">Mot de passe : </label>
            </div>
            <div class="form-field">
                <input id="id-fld-password" name="fld-password" type="password" class="fld-field" required="required" />
            </div>
            <div class="form-label">
                <label for="id-fld-repeat-password">Répéter le mot de passe : </label>
            </div>
            <div class="form-field">
                <input id="id-fld-repeat-password" name="fld-repeat-password" type="password" class="fld-field" required="required" />
            </div>
        </div>
        <div class="form-separator"></div>
        <div class="form-message">Votre formule abonnement</div>
        <div>
            <table id="subscription-table" class="subscription-table">
                <thead>
                <tr>
                    <th></th>
                    <th>
                        <input type="radio" id="rb-premium-plus" name="rb-subscription" />
                        <label for="rb-premium-plus">Premium+</label>
                    </th>
                    <th>
                        <input type="radio" id="rb-premium" name="rb-subscription" />
                        <label for="rb-premium">Premium</label>
                    </th>
                    <th>
                        <input type="radio" id="rb-discovery" name="rb-subscription" />
                        <label for="rb-discovery">Discovery</label>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>Accés web</th>
                    <td><img src="img/ok.png" alt="OK" /></td>
                    <td><img src="img/ok.png" alt="OK" /></td>
                    <td><img src="img/ok.png" alt="OK" /></td>
                </tr>
                <tr>
                    <th>Accés mobile</th>
                    <td><img src="img/ok.png" alt="OK" /></td>
                    <td><img src="img/ok.png" alt="OK" /></td>
                    <td><img src="img/ko.png" alt="KO" /></td>
                </tr>
                <tr>
                    <th>Ecoute illimité</th>
                    <td><img src="img/ok.png" alt="OK" /></td>
                    <td><img src="img/ko.png" alt="KO" /></td>
                    <td><img src="img/ko.png" alt="KO" /></td>
                </tr>
                <tr>
                    <th>Tarifs</th>
                    <td>11,99€/mois</td>
                    <td>5,99€/mois</td>
                    <td>Gratuit 1 mois</td>
                </tr>
                <tr>
                    <th></th>
                    <td class="td-newsletter" colspan="3">
                        <input id="id-cb-newsletter" name="cb-newsletter" type="checkbox" />
                        <label for="id-cb-newsletter">Recevoir nos newsletters</label>
                        <input id="id-cb-newsletter-partners" name="cb-newsletter-partners" type="checkbox" />
                        <label for="id-cb-newsletter-partners">Recevoir les newsletters de nos partenaires</label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="bouton">
            <input type="reset" name="btAnnuler" value="Annuler" class="boutonForm" title="Annuler" />
            <input type="submit" name="btValider" value="Valider" class="boutonForm" title="Valider"/>
        </div>
    </form>
</div>
</body>

</html>
